<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job 01 - Formulaire d'inscription</title>
</head>
<body>
    <!-- Header avec navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="index.html">Inscription</a></li>
                <li><a href="index.html">Connexion</a></li>
                <li><a href="index.html">Rechercher</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section principale avec le formulaire -->
    <section>
        <form>
            <!-- Civilité -->
            <div>
                <p>Civilité :</p>
                <input type="radio" id="mr" name="civilite" value="mr">
                <label for="mr">M.</label>
                <input type="radio" id="mme" name="civilite" value="mme">
                <label for="mme">Mme</label>
            </div>

            <!-- Prénom et Nom -->
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom">

                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom">
            </div>

            <!-- Adresse -->
            <div>
                <label for="adresse">Adresse :</label>
                <input type="text" id="adresse" name="adresse">
            </div>

            <!-- Email -->
            <div>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email">
            </div>

            <!-- Mot de passe -->
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password">
            </div>

            <!-- Confirmation mot de passe -->
            <div>
                <label for="password_confirm">Confirmer le mot de passe :</label>
                <input type="password" id="password_confirm" name="password_confirm">
            </div>

            <!-- Passions -->
            <div>
                <p>Passions :</p>
                <input type="checkbox" id="informatique" name="passions[]" value="informatique">
                <label for="informatique">Informatique</label>

                <input type="checkbox" id="voyages" name="passions[]" value="voyages">
                <label for="voyages">Voyages</label>

                <input type="checkbox" id="sport" name="passions[]" value="sport">
                <label for="sport">Sport</label>

                <input type="checkbox" id="lecture" name="passions[]" value="lecture">
                <label for="lecture">Lecture</label>
            </div>

            <!-- Bouton de validation -->
            <button type="submit">Créer mon compte</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="index.html">Inscription</a></li>
            <li><a href="index.html">Connexion</a></li>
            <li><a href="index.html">Rechercher</a></li>
        </ul>
    </footer>
</body>
</html>
