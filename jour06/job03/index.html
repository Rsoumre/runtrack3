<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job 03 - Version Mobile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
  <main class="container py-3">
    
    <!-- Bloc cyan -->
    <section class="row mb-3">
      <div class="col-12">
        <div class="block cyan"></div>
      </div>
    </section>

    

    <!-- Deux autres blocs bleus côte à côte -->
    <section class="row g-3 mb-3">
        <div class="col-12 col-md-4">
        <div class="block blue"></div>
      </div>
      <div class="col-6 col-md-4">
        <div class="block blue"></div>
      </div>
      <div class="col-6 col-md-4">
        <div class="block blue"></div>
      </div>
    </section>

    <!-- Deux blocs violets (un petit au-dessus d’un grand) -->
    <section class="row g-3 mb-3 text-center">

      <div class="col-6 col-md-8 mx-auto">
        <div class="block purple" style="height: 100px;"></div>
      </div>

      <div class="col-10 col-md-4 mx-auto">
        <div class="block purple" style="height: 100px;"></div>
      </div>

    </section>

    <!-- Trois blocs saumon -->
    <section  style="height: 200px;" class="row g-3 justify-content-center">
      <div class="col-4 align-self-md-start">
        <div class="block salmon"></div>
      </div>
      <div class="col-4 align-self-md-center">
        <div class="block salmon"></div>
      </div>
      <div class="col-4 align-self-md-end">
        <div class="block salmon"></div>
      </div>
    </section>

  </main>
</body>
</html>
