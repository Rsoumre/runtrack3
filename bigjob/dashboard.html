<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - La Plateforme_</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">La Plateforme</a>
      <div id="userArea" class="text-white"></div>
      <button id="logoutBtn" class="btn btn-light ms-3">Déconnexion</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">Tableau de bord</h2>

    <div id="calendarArea" class="text-center">
      <h4>Demande de présence</h4>
      <input type="date" id="presenceDate" class="form-control w-50 mx-auto my-3">
      <button id="askPresence" class="btn btn-success">Faire une demande</button>
    </div>

    <div class="mt-5">
      <h4>Vos demandes</h4>
      <ul id="requestList" class="list-group"></ul>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
