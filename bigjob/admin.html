<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestion des utilisateurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">La Plateforme</a>
      <div id="userArea" class="text-white"></div>
      <button id="logoutBtn" class="btn btn-light ms-3">Déconnexion</button>
    </div>
  </nav>

  <div class="container py-5">
    <h2 class="text-center mb-4">Gestion des utilisateurs</h2>
    <table class="table table-striped">
      <thead class="table-primary">
        <tr>
          <th>Nom</th>
          <th>Email</th>
          <th>Rôle</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="userTableBody"></tbody>
    </table>
  </div>

    <div class="centre">
    <a href="dashboard.html">
        <button class="button">Retour Dashboard</button>
    </a>
    </div>

    <div class="container py-5">
      <h2 class="text-center mb-4">Gestion des demandes de présence</h2>
      <div class="table-responsive">
        <table class="table table-striped">
          <thead class="table-primary">
            <tr>
              <th>Utilisateur</th>
              <th>Date</th>
              <th>Statut</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="requestTableBody"></tbody>
        </table>
      </div>
    </div>

  <script src="js/script.js"></script>

</html>
