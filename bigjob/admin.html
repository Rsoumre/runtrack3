<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Gestion des utilisateurs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">La Plateforme</a>
      <div id="userArea" class="text-white"></div>
      <button id="logoutBtn" class="btn btn-light ms-3">Déconnexion</button>
    </div>
  </nav>

  <!-- Section Admin (visible uniquement pour les admins) -->
  <div class="user-management-section container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
        <h3 class="h5 mb-0">
          <i class="fas fa-users-cog me-2"></i>
          Gestion des utilisateurs
        </h3>
        <span class="badge bg-light text-primary">Admin uniquement</span>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Utilisateur</th>
                <th>Email</th>
                <th>Rôle</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Section Modération (visible pour admin et modérateurs) -->
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
        <h3 class="h5 mb-0">
          <i class="fas fa-calendar-check me-2"></i>
          Gestion des demandes de présence
        </h3>
        <span class="badge bg-light text-info">Admin & Modérateurs</span>
      </div>
      <div class="card-body">
        <!-- Filtres -->
        <div class="row mb-4 align-items-end">
          <div class="col-md-4">
            <label class="form-label">Filtrer par statut</label>
            <select id="statusFilter" class="form-select">
              <option value="all">Tous les statuts</option>
              <option value="pending">En attente</option>
              <option value="approved">Acceptées</option>
              <option value="rejected">Refusées</option>
            </select>
          </div>
          <div class="col-md-4">
            <label class="form-label">Filtrer par date</label>
            <input type="date" id="dateFilter" class="form-control">
          </div>
          <div class="col-md-4">
            <button id="resetFilters" class="btn btn-outline-secondary w-100">
              <i class="fas fa-undo me-2"></i>Réinitialiser les filtres
            </button>
          </div>
        </div>

        <!-- Tableau des demandes -->
        <div class="table-responsive">
          <table class="table table-hover">
            <thead class="table-light">
              <tr>
                <th>Utilisateur</th>
                <th>Date</th>
                <th>Statut</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="requestTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bouton retour -->
  <div class="container pb-5">
    <a href="dashboard.html" class="btn btn-outline-primary">
      <i class="fas fa-arrow-left me-2"></i>
      Retour au tableau de bord
    </a>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
