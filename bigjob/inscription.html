<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - La Plateforme_</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">La Plateforme</a>
        </div>
    </nav>

    <div class="container py-5">
        <h2 class="text-center mb-4">Inscription</h2>
        <form id="registerForm" class="col-md-6 mx-auto">
            <div class="mb-3">
                <label>Nom complet</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="mb-3">
                <label>Email (La Plateforme_)</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="mb-3">
                <label>Mot de passe</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>
        <p class="text-center mt-3">Déjà inscrit ? <a href="connexion.html">Se connecter</a></p>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
