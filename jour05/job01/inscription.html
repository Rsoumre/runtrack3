<section>
    <h1>INSCRIPTION</h1>
    <form action="" method="post">
        <label for="nom" class="sr-only">Nom</label>
        <input autocomplete="off" type="text" placeholder="Votre nom" id="nom" name="nom"  />

        <label for="prenom" class="sr-only">Prénom</label>
        <input autocomplete="off" type="text" placeholder="Votre prénom" id="prenom" name="prenom"  />

        <label for="email" class="sr-only">Email</label>
        <input autocomplete="off" type="email" placeholder="Votre email" id="email" name="email"  />

        <label for="password" class="sr-only">Mot de passe</label>
        <input autocomplete="off" type="password" placeholder="Votre mot de passe" id="password" name="password"  />
        <input autocomplete="off" type="password" placeholder="Confirmez votre mot de passe" id="passwordconfirm" name="passwordconfirm"  />

        <label for="adresse" class="sr-only">Adresse</label>
        <input autocomplete="off" type="text" placeholder="Votre adresse" id="adresse" name="adresse" />

        <label for="codepostal" class="sr-only">Code postal</label>
        <input autocomplete="off" type="text" placeholder="Votre code postal" id="codepostal" name="codepostal" />

        <button autocomplete="off" type="submit" id="submit" class="btn">S'inscrire</button>
    </form>
</section>

<script src="inscription.js"></script>
